<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magic Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .magic-box {
            padding: 20px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            border-radius: 10px;
        }
        .magic-box h1 {
            margin: 0;
            font-size: 2em;
            color: #333;
        }
        .magic-box p {
            font-size: 1.2em;
            color: #666;
        }
        .magic-button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1em;
            color: white;
            background-color: #333;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .magic-button:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <div class="magic-box">
        <h1>Abracadabra!</h1>
        <p>Welcome to your magic website.</p>
        <button class="magic-button" onclick="performMagic()">Do Magic!</button>
    </div>
    <script>
        function performMagic() {
            document.querySelector('.magic-box h1').textContent = 'Dengey Erripuka!';
            document.querySelector('.magic-box p').textContent = 'The magic is real!';
        }
    </script>
</body>
</html>
